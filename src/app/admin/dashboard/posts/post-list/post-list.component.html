<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel multi='true' *ngFor="let post of posts" >
      <mat-expansion-panel-header class="title">
        {{post.title}}
      </mat-expansion-panel-header>
        <p class="content">
         {{post.content}}
        </p>
        <mat-action-row>
          <p class="date">{{post.dateTime | date: 'MMM,d,yyyy HH:MM a'}}</p>
          <button mat-button color="primary">Edit Post</button>
          <button mat-button color="warn">Delete</button>

        </mat-action-row>
      </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length <= 0"> Post Not Avaibale!</p>
